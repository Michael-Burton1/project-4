<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="toppings_survey">
      <div class="form-group">
        <p>What toppings would you like on your pizza:</p>
        <p>
          <strong>Vegitarian:</strong>
        </p>
        <input type="checkbox" name="pizza_toppings" value=".75"> Artichoke<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Arugula<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Bell pepper<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Black olives<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Onions<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Pineapple<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Tomatoes<br>
        <br>
        <p>
          <strong>Meat:</strong>

          </p>
        <input type="checkbox" name="pizza_toppings" value=".75"> Ham<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Itialan sausage<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Spicy sausage<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Pepperoni<br>
        <input type="checkbox" name="pizza_toppings" value=".75"> Chicken<br>
      </div>
      <button type="submit" class="btn btn-success">Make that pizza!</button>
    </form>
  </div>
</body>
</html>
